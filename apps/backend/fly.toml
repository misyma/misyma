app = "misyma-backend"
primary_region = "waw"

[build]
  dockerfile = "./Dockerfile"
  build-target = "runner"

[deploy]
  strategy = "rolling"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 4
  memory_mb = 2048
