name: Test

on:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    env:
      NODE_ENV: development

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20.10.0
        cache: 'npm'
    - run: npm ci
    - run: npm run test:unit
    - run: npm run test:integration
